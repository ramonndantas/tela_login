<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font awesone CND link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CADASTRO</title>

    <link rel="stylesheet" href="global.styles/styles.css">
</head>
<body>
    <div id="login">
    <div class="caixa">
        <!-- Div com borda branca englobando todo o conteÃºdo -->
        <div class="login-border">
            <img src="image/imagelogin.jpg" alt="">
            <h1>CADASTRO</h1>
            <p>Bem-vindo!</p>

            <div class="name">
                <input type="tel" placeholder="Nome" required>
            </div>

            <div class="sobrenome">
                <input type="text" placeholder="Sobrenome" required>
            </div>

            <div class="email">
                <input type="email" placeholder="E-mail" required>
            </div>
             
            <div class="password">
                <input type="password" placeholder="Senha" minlength="8" required>
            </div>

              
            <div class="password-confirm">
                <input type="password" placeholder="Confirmar senha" minlength="8" required>
            </div>


            <div class="enter">
                <input type="submit" value="CRIAR">
            </div>
        </div>
    </div>
</div>
        
</body>
</html>
