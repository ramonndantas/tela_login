<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font awesone CND link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>

    <link rel="stylesheet" href="global.styles/styles.css">
</head>
<body>
    <div id="login">
    <div class="caixa">
        <!-- Div com borda branca englobando todo o conteúdo -->
        <div class="login-border">
            <img src="image/imagelogin.jpg" alt="">
            <h1>LOGIN</h1>

            <div class="email">
                <input type="email" placeholder="Enter your email" required>
            </div>
             
            <div class="password">
                <input type="password" placeholder="Enter your password" minlength="8" required>
            </div>

            <div class="esqueceu-senha">
                <p><a href="#">Esqueceu a senha?</a></p>
            </div>


            <div class="enter">
                <p>Ainda não tem uma conta?<a href="cadastro.html"> Criar uma.</a></p>
                <input type="submit" value="ENTRAR">
            </div>
        </div>
    </div>
</div>
        
</body>
</html>
